<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, auto));
      gap: 30px;
      justify-content: center;
    }

    .project-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: inline-block; /* image ke size ke equal box hoga */
    }

    .scroll-frame {
      max-height: 500px;   /* vertical limit */
      overflow-y: auto;    /* sirf vertical scroll */
      overflow-x: hidden;  /* horizontal scroll hata diya */
    }

    .scroll-frame img {
      display: block; /* image ko crisp dikhane ke liye */
    }

    /* Scrollbar styling */
    .scroll-frame::-webkit-scrollbar {
      width: 8px;
    }
    .scroll-frame::-webkit-scrollbar-thumb {
      background: #c22748;
      border-radius: 4px;
    }
    .scroll-frame::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="projects">
    
    <!-- Project 1 -->
    <div class="project-box">
      <div class="scroll-frame">
        <img src="https://i.postimg.cc/Z5n07wk3/screencapture-learnfromeve-2025-08-11-23-25-43.png" alt="Project 1">
      </div>
    </div>

    <!-- Project 2 -->
    <div class="project-box">
      <div class="scroll-frame">
        <img src="https://i.postimg.cc/Z5n07wk3/screencapture-learnfromeve-2025-08-11-23-25-43.png" alt="Project 2">
      </div>
    </div>

    <!-- Project 3 -->
    <div class="project-box">
      <div class="scroll-frame">
        <img src="https://i.postimg.cc/Z5n07wk3/screencapture-learnfromeve-2025-08-11-23-25-43.png" alt="Project 3">
      </div>
    </div>

  </div>
</body>
</html>
